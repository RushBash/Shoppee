<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Shopee</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px;    form { max-width: 400px; margin: auto; display: flex; flex-direction: column; }
    input { margin-bottom: 10px; padding: 8px; font-size: 14px; }
    button { padding: 10px; background-color: #ff5722; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #e64a19; }
  </style>
</head>
<body>
  <h3>Create Your Shopee Account</h3>

  <form id="signupForm">
    <input type="text" name="fullName" placeholder="Full Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
    <button type="submit">Sign Up</button>
  </form>

  <script>
    document.getElementById('signupForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const fullName = document.querySelector('[name="fullName"]').value;
      const email = document.querySelector('[name="email"]').value;

      // Prepare data for Salesforce
      const data = {
        Name: fullName,
        Email__c: email
      };

      try {
        const response = await fetch('https://orgfarm-975466cf9f-dev-ed.develop.lightning.force.com/services/apexrest/createCustomer', {
          method: 'POST',
          headers: {
            'Authorization': '3MVG9dAEux2v1sLt5mcpy50Z8XTkrnZ7kVQVFc5gCb4aYeD6c6Rj_xB6lQuqkFdw1sQgakMAzGsZEwFKf7yPl',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          alert('Account created successfully in Salesforce!');
        } else {
          const errorData = await response.json();
          console.error('Error:', errorData);
          alert('Failed to create account. Check console for details.');
        }
      } catch (error) {
        console.error('Fetch error:', error);
        alert('Network error occurred.');
      }
    });
  </script>
</body>
</html>
